<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>

        <!-- LINK TO VUE -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

        <!-- LINK TO AXIOSS  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="logo.png" alt="logo" />
            </div>
        </header>

        <div id="root">

              <select v-model="selected" class="" name="">

                      <option value="rock">Rock</option>
                      <option value="pop">Pop</option>
                      <option value="metal">Metal</option>

              </select>

              <ul class="cds-container container">

                      <li class="cd" v-for="disc in filteredByGenre">
                            <img :src="disc.poster" alt="">
                            <h3>{{disc.title}}</h3>
                            <span class="author">{{disc.author}}</span>
                            <span class="year">{{disc.year}}</span>
                      </li>

              </ul>

        </div>


        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
